<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">


    <title>Gerador de Senha</title>

</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>

            <p class="substitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        
        </section>
            <section class="box">
                <div class="password">
                    <div class="text"> 
                        <input type="text" name="password" id="password">
                    </div>
                    <div class="actions">

                        <button id = "copy-1">
                            <img src="copy.svg" width="42">
                            
                            </button>

                        <button id = "renew">
                            <img src="renew.svg" width="42">
                        </button>
                    
                    </div>
                </div>
            </section>
            
            <input type="range" name="password-lenght" id="password-lenght" value = "16" min="4" max="64">

            <button id="copy-2">Copiar senha</button>
    </main> 
    <script>
        let passwordlenght = 16

        const inputElement = document.querySelector("#password")

        function generatePassword(){
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""

    

            for(let i = 0; i < passwordlenght ; i++){
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            inputElement.value = password
            
        } 

        function copy(){
            navigator.clipboard.writeText(inputElement.value)
        }

        
        

        const passwordlenghtEl = document.querySelector("#password-lenght")
        
        passwordlenghtEl.addEventListener("input", function(){
            passwordlenght = passwordlenghtEl.value
          
            generatePassword()
        })

        document.querySelector("#copy-1").addEventListener("click", copy)

        document.querySelector("#copy-2").addEventListener("click", copy)

        generatePassword()
    </script>

</body>
</html>
